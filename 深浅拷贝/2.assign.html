<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let target = {}
			let source = { a: { b: 1 }, c: 33 }
			Object.assign(target, source)
			console.info(target)
			target.a.b = 10 // 影响到上面的target，以及底下的target和source
			target.c = 999 // 不影响其他的
			console.info(target)
			console.info(source)
		</script>
	</head>
	<body></body>
</html>
