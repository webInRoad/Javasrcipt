		<script>
			function User(name) {
				this.name = name
			}
			// User.prototype.show = function () {

			User.prototype = {
				//相当于指定了个新的对象，所以要手动定义constructor
				constructor: User,
				show() {
					console.info('show')
				}
			}
			// console.dir(User)
			// console.info(User.prototype.__proto__ == Object.prototype)
			// console.info(User.prototype.constructor == User)
			let lisi = new User.prototype.constructor('list')
			// console.info(lisi)
			lisi.show()
