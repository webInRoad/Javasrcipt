<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			// Number() 方法的强制转换规则
			// 如果是布尔值，true 和 false 分别被转换为 1 和 0；
			// 如果是数字，返回自身；
			// 如果是 null，返回 0；
			// 如果是 undefined，返回 NaN；
			// 如果是字符串，遵循以下规则：如果字符串中只包含数字（或者是 0X / 0x 开头的十六进制数字字符串，允许包含正负号），则将其转换为十进制；如果字符串中包含有效的浮点格式，将其转换为浮点数值；如果是空字符串，将其转换为 0；如果不是以上格式的字符串，均返回 NaN；
			// 如果是 Symbol，抛出错误；
			// 如果是对象，并且部署了 [Symbol.toPrimitive] ，那么调用此方法，否则调用对象的 valueOf() 方法，然后依据前面的规则转换返回的值；如果转换的结果是 NaN ，则调用对象的 toString() 方法，再次依照前面的顺序转换返回对应的值（Object 转换规则会在下面细讲）。
			console.info(Number(true))
			console.info(Number(false))
			console.info(Number('0111'))
			console.info(Number(null))
			console.info(Number(''))
			console.info(Number('1a'))
			console.info(Number(-0x11))
			console.info(Number('0X11'))

			// Boolean() 方法的强制转换规则
			// 除了 undefined、 null、 false、 ''、 0（包括 +0，-0）、 NaN 转换出来是 false，其他都是 true
			Boolean(0)

			Boolean(null)

			Boolean(undefined)

			Boolean(NaN)

			Boolean(1)

			Boolean(13)

			Boolean('12')
		</script>
	</head>
	<body></body>
</html>
